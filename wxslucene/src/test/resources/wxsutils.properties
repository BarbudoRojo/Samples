# connect to a remote grid at this catalog
# comment out if you want a test grid within this JVM
cep=localhost:2809

# Grid name is this
grid=Grid

# Really only need objectgrid.xml here
og_xml_path=/objectgrid.xml

# This is only needed when starting a grid 'locally' within this
# jvm.
dp_xml_path=/deployment.xml

# the number of threads wxsutils uses for bulk operations
threads=16